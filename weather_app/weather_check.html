<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="bgcolor">
        <div class="search">
            <input type="text" placeholder="enter city here ">
            <button> <i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
            <img src="icon/clear.png" alt="" class="icons">

            <h1 class="temp">20°C</h1>
            <h2 class="city">INDORE</h2>
        </div>
        <div class="details">
            <div class="humidity">
                <i class="fa-solid fa-wind"></i>
                <div class="h2">
                    <p style="font-size: 30px;" class="humidity1">50%</p>
                    <p>Humidity</p>
                </div>

            </div>
            <div class="wind">
                <i class="fa-solid fa-snowflake"></i>
                <div class="w2">
                    <p style="font-size: 30px;" class="wind1"> 50 km/h</p>
                    <p>Wind Speed</p>
                </div>

            </div>
        </div>
    </div>
    <script>
        const apikey = "9ca241c891a492ad5dd27ed9e0289cf4";
        const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchinput = document.querySelector(".search input");
        const searchbtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".icons");
        async function checkweather(city) {
            const response = await fetch(apiurl + city + `&appid=${apikey}`);
            var data = await response.json();
            console.log(data);
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".wind1").innerHTML = data.wind.speed + "km/h";
            document.querySelector(".humidity1").innerHTML = data.main.humidity + "%";

            if (data.weather[0].main == "Clouds") {
                weatherIcon.src = "icon/clouds.png"
            }
            else if (data.weather[0] == "Clear") {
                weathericon.src = "icon/clear.png"
            } else if (data.weather[0].main == "Drizzle") {
                weatherIcon.src = "icon/drizzle.png"
            }
            else if (data.weather[0].main == "Humidity") {
                weatherIcon.src = "icon/humidity.png"
            }
            else if (data.weather[0].main == "Mist") {
                weatherIcon.src = "icon/mist.png"
            }
            else if (data.weather[0].main == "Rain") {
                weatherIcon.src = "icon/rain.png"
            }
            else if (data.weather[0].main == "Snow") {
                weatherIcon.src = "icon/snow.png"
            }
            else if (data.weather[0].main == "Wind") {
                weatherIcon.src = "icon/wind.png"
            } else if (data.weather[0].main == "Haze") {
                weatherIcon.src = "icon/haze.png"
            }


        }
        searchbtn.addEventListener("click", () => {

            checkweather(searchinput.value);
        })








    </script>
</body>

</html>
